<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artsha - Web Design + Development</title>
    <!-- js files -->
    <script src="themeChanger.js"></script>
    <script src="mobileNav.js"></script>
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   
    <!-- css -->
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="lines.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="landing.css" />
  </head>


  <!-- ------------------------ -->
  <!--          BODY            -->
  <!-- ------------------------ -->
  <body onload="checkTheme()" id="body" class="blue">
    <div aria-hidden="true" class="horizontal-lines-wrapper">
      <div class="line-h h0"></div>
      <div class="line-h h1"></div>
      <div class="line-h h2"></div>
      <div class="line-h h3"></div>
      <div class="line-h h4"></div>
      <div class="line-h h5"></div>
      <div class="line-h h6"></div>
      <div class="line-h h7"></div>
      <div class="line-h h8"></div>
      <div class="line-h h9"></div>
    </div>
    <div aria-hidden="true" class="verticle-lines-wrapper">
      <div class="line-v v1"></div>
      <div class="line-v v2"></div>
      <div class="line-v v3"></div>
      <div class="line-v v4"></div>
      <div class="line-v v5"></div>
      <div class="line-v v6"></div>
      <div class="line-v v7"></div>
      <div class="line-v v8"></div>
      <div class="line-v v9"></div>
      <div class="line-v v0"></div>
    </div>

    <header>
      <!-- ------NAVIGATION------ -->
      <nav>
        <!-- ------DESKTOP NAV------- -->
        <div class="logo">
          <a href="/">
            <img id="logo" src="./assets/Logo.png" width="200px" height="75px" alt="Logo" />
            </div>
          </a>
        </div>

        <div class="navbar">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/services">Services</a>
          <a href="/portfolio">Potfolio</a>
          <a href="/contact">Contact</a>
        </div>

        <div class="switcher">
          <div class="language-switch">
            <a href="/index.html">ENG</a> 
            | 
            <a href="/index_ru.html">RU</a></div>
          <img id="theme" src="./assets/theme.png" onclick="themeChange()" alt="theme-changer" />
        </div>

        <!-- appears when width less than 750px -->
        <div id="mobile-menu-open-button" onclick="openNav()">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <!-- ------MOBILE NAV ------ -->
        <div id="opacity-bg" class="closeNav" onclick="closeNav()"></div>
        <div id="mobile-nav" class="closeNav">

          <div>
            <!--------MOBILE LINKS----------->
            <div class="mobile-links">
              <a href="/">Home</a>
              <a href="/about">About</a>
              <a href="/services">Services</a>
              <a href="/portfolio">Potfolio</a>
              <a href="/contact">Contact</a>
            </div>
            <!---------MOBILE SWITCHER----------->
            <div class="mobile-bottom">
              <img 
                src="./assets/theme-white.png" 
                alt="theme"
                onclick="themeChange()" />
              <div><a href="/">ENG</a> | <a href="/index_rus.html">RUS</a></div>

              <div class="mobile-x-button" onclick="closeNav()">
                <div></div>
                <div></div>
              </div>

            </div>
          </div>
          
        </div>
      </nav>

      <!-- LANDING / BANNER -->
      <div class="landing">
        <div class="header">
          <h1 class="intro">Small Buisness Web <br>
           Design + <br>
           Development</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="landing"></section>
    </main>
  </body>
</html>
