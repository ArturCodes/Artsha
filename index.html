<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artsha - Web Design + Development</title>
    <!-- js files -->
    <script src="themeChanger.js"></script>
    <script src="mobileNav.js"></script>
    <!-- Font Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="lines.css" />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="landing.css" />
  </head>

  <body class="light">
    <div class="horizontal-lines-wrapper">
      <div class="line-h h0"></div>
      <div class="line-h h1"></div>
      <div class="line-h h2"></div>
      <div class="line-h h3"></div>
      <div class="line-h h4"></div>
      <div class="line-h h5"></div>
      <div class="line-h h6"></div>
      <div class="line-h h7"></div>
      <div class="line-h h8"></div>
      <div class="line-h h9"></div>
    </div>
    <div class="verticle-lines-wrapper">
      <div class="line-v v0"></div>
      <div class="line-v v1"></div>
      <div class="line-v v2"></div>
      <div class="line-v v3"></div>
      <div class="line-v v4"></div>
      <div class="line-v v5"></div>
      <div class="line-v v6"></div>
      <div class="line-v v7"></div>
      <div class="line-v v8"></div>
      <div class="line-v v9"></div>
    </div>

    <header>
      <!-- ------NAVIGATION------ -->
      <nav>
        <!-- ------DESKTOP NAV------- -->
        <div class="logo">
          <a href="/">
            <img src="Logo.png" width="100px" height="50px" alt="Artsha" />
          </a>
        </div>
        

        <div class="navbar">
          <a href="/">Home</a>
          <a href="/about">About</a>
          <a href="/services">Services</a>
          <a href="/portfolio">Potfolio</a>
          <a href="/contact">Contact</a>
        </div>

        <div class="switcher">
          <button><img src="" alt="theme-changer" /></button>
          <div class="language-switch">Eng / Pyc</div>
        </div>

        <!-- appears when width less than 750px -->
        <div id="mobile-menu-open-button" onclick="openNav()">
          <div></div>
          <div></div>
          <div></div>
        </div>

        <!-- ------MOBILE NAV ------ -->
        <div id="opacity-bg" class="closeNav" onclick="closeNav()"></div>
        <div id="mobile-nav" class="closeNav">
          <div>
            <!------------------------------------->
            <div class="mobile-top">
              <img src="" alt="theme" onclick="changeTheme()" />
              <div><a href="/">Eng</a> / <a href="/index_rus.html">Pyc</a></div>

              <div class="mobile-x-button" onclick="closeNav()">
                <div></div>
                <div></div>
              </div>
            </div>
            <!------------------------------------->
            <div class="mobile-links">
              <a href="/">Home</a>
              <a href="/about">About</a>
              <a href="/services">Services</a>
              <a href="/portfolio">Potfolio</a>
              <a href="/contact">Contact</a>
            </div>
            <!------------------------------------->
          </div>
        </div>
      </nav>

      <!-- Landing Above The Fold -->
      <div class="landing">
        <div class="header">
          <h1>Small Buisness Web</h1>
          <h1>Design +</h1>
          <h1>Development</h1>
        </div>
      </div>
    </header>

    <main>
      <section class="landing"></section>
    </main>
  </body>
</html>
